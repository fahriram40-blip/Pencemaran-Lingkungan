<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencemaran Air</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* ðŸ”¥ ANIMASI UTAMA */
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.6) translateY(80px);
                filter: blur(12px);
            }
            60% {
                opacity: 1;
                transform: scale(1.05) translateY(-10px);
                filter: blur(0);
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            text-align: center;

            animation: popIn 1.3s cubic-bezier(.25,.8,.25,1);
        }

        h1 {
            border-bottom: 2px solid #2196f3;
            padding-bottom: 10px;

            animation: fadeUp 0.8s ease 0.4s both;
        }

        p {
            animation: fadeUp 0.8s ease 0.7s both;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #2196f3;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;

            animation: fadeUp 0.8s ease 1s both;
        }

        a:hover {
            background: #2196f3;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(33,150,243,0.6);
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Pencemaran Air</h1>
    <p>
        Pencemaran air adalah kondisi di mana air tercemar oleh zat berbahaya
        seperti limbah rumah tangga, limbah industri, dan sampah
        yang menurunkan kualitas air.
    </p>

    <a href="index.html">â¬… Kembali ke Menu</a>
</div>

</body>
</html>
