<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pencemaran Udara</title>

<style>
/* ===== BODY & BACKGROUND ===== */
body{
    margin:0;
    min-height:100vh;
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
    background:
        linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.85)),
        url('https://images.unsplash.com/photo-1502303756763-13018cc8dddb');
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    overflow:hidden;
}

/* ===== LAYER ASAP / AWAN ===== */
body::before{
    content:"";
    position:absolute;
    inset:0;
    background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.10), transparent 45%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,.08), transparent 50%),
        radial-gradient(circle at 90% 20%, rgba(255,255,255,.06), transparent 45%);
    animation: smokeMove 35s linear infinite;
}

@keyframes smokeMove{
    from{ transform:translateX(-10%); }
    to{ transform:translateX(10%); }
}

/* ===== ANIMASI KONTEN ===== */
@keyframes popIn{
    0%{opacity:0;transform:scale(.6) translateY(80px);filter:blur(12px)}
    60%{opacity:1;transform:scale(1.05) translateY(-10px);filter:blur(0)}
    100%{transform:scale(1) translateY(0)}
}
@keyframes fadeUp{
    from{opacity:0;transform:translateY(25px)}
    to{opacity:1;transform:translateY(0)}
}

/* ===== BOX ===== */
.box{
    position:relative;
    z-index:2;
    background:rgba(255,255,255,.12);
    backdrop-filter:blur(12px);
    padding:40px;
    border-radius:20px;
    max-width:600px;
    text-align:center;
    animation:popIn 1.3s cubic-bezier(.25,.8,.25,1);
}

h1{
    border-bottom:2px solid #03a9f4;
    padding-bottom:10px;
    animation:fadeUp .8s ease .4s both;
}

p{
    animation:fadeUp .8s ease .7s both;
}

a{
    display:inline-block;
    margin-top:20px;
    padding:10px 20px;
    border:2px solid #03a9f4;
    color:white;
    text-decoration:none;
    border-radius:30px;
    transition:.3s;
    animation:fadeUp .8s ease 1s both;
}
a:hover{
    background:#03a9f4;
    transform:scale(1.1);
    box-shadow:0 0 20px rgba(3,169,244,.6);
}
</style>
</head>

<body>
<div class="box">
    <h1>Pencemaran Udara</h1>
    <p>
        Pencemaran udara adalah tercemarnya udara oleh asap kendaraan,
        asap pabrik, dan gas beracun yang dapat menyebabkan
        gangguan pernapasan dan pemanasan global.
    </p>

    <a href="index.html">â¬… Kembali ke Menu</a>
</div>
</body>
</html>
